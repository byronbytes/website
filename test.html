<html> 
<style>

@import url('https://fonts.googleapis.com/css?family=Roboto:300&display=swap');

$line-size: 1px;
$delay1: .5s;
$delay2: .9s;
$distance: -1px;

body, html {
  position: relative;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #303030;
}

.button {
  width: 200px;
  height: 50px;
  position:absolute;
  border: solid rgba(255,255,255,0.3) 1px;
  background: transparent;
  cursor:pointer;
  transition: all 1s;
  
  span {
    position: absolute;
    top:15px;
    left:60px;
    color: white;
    font-family: 'Roboto', sans-serif;
    opacity:0.7;
  }
  
  .line {
    background: white;
    position: absolute;
    transition: none;
    transform:scale(0);
    opacity:1;
  }
  
  
  .line:nth-child(1){
    transform-origin: 100% 100%;
    height:$line-size;
    width: 20%;
    bottom:0;
  }
  
 
   .line:nth-child(4){
    transform-origin: 0 100%;
    height:$line-size;
    width: 20%;
    top:$distance;
    right:0;
  }
  
 
    .line:nth-child(2){
    transform-origin: 100% 100%;
    height:100%;
    width: $line-size;
    bottom:0;
    left:$distance;
  }
  
  
  .line:nth-child(5){
    transform-origin: 100% 0;
    height:100%;
    width: $line-size;
    bottom:0;
    right:$distance;
  }
  
 
  .line:nth-child(3){
    transform-origin: 0 100%;
    height:$line-size;
    width: 100%;
    top:$distance;
    left:$distance;
  }
  
  
  .line:nth-child(6){
    transform-origin: 100% 0;
    height:$line-size;
    width: 100%;
    bottom:0;
    right:$distance;
  }
  
 &:hover >.line{
    transform: scale(1);
    opacity:0;
    transition: all 1s;
  }
  
  &:hover >.line:nth-child(2),&:hover >.line:nth-child(5){
    transition-delay: $delay1;
  }
  
  &:hover >.line:nth-child(3),&:hover >.line:nth-child(6){
    transition-delay: $delay2;
  }
  
  &:hover {
    background: rgba(255,255,255,0.03);
  }

  

}
</style>
<div class='button'>
  <div class='line'></div> 
  <div class='line'></div>
  <div class='line'></div>
  <div class='line'></div>
  <div class='line'></div>
  <div class='line'></div>
  <span>HOVER ME</span>
<div>
  
</html>
